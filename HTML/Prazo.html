<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveTask - Painel</title>
  <link rel="stylesheet" href="../CSS/Direcao.css"/>
  <link rel="stylesheet" href="../CSS/acessibilidade.css"/>
</head>
</header>
<body>
  <!-- Sidebar -->
 <div class="sidebar">
  <div>
    <img src="../SRC/IMG/logo_SVG.png" width="175px" alt="Logo do LiveTask"/>
  </div>
    <ul>
      <a href="../HTML/grafico.html"><li><button>Gráficos</button></li></a>
      <a href="../HTML/relatorio.html"><li><button>Relatórios</button></li></a>
      <a href="#"><li><button>Filtros</button></li></a>
      <a href="#"><li><button>Favoritos</button></li></a>   
      <a href="#"><li><button>Salvos</button></li></a>  
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
  <div class="header">
  <div class="cabecalho-logo-container">
    <button class="botao-usuario-estilo" id="open-modal-button">
      <img src="../SRC/IMG/icone-usuario.webp" alt="Usuário" class="icone-usuario-estilo">
    </button>   
  </div>
</div>
  <main>
    <section id="menu-filtros">
      <button class="filtro"><a href="Entrada.html">Entradas</a></button>
      <button class="filtro ativo"><a href="Prazo.html">Prazo</a></button>
      <button id="abrirPainel">+</button>

      <!-- Painel escondido -->
    <div id="adicionar" class="adicionar">
      <!-- Conteúdo será carregado aqui via JS -->
    </div>
    </section> 
    
    <!-- Painel de acessibilidade -->
  <div id="acessibilidade">
    <button id="btn-acess">
     <img src="../SRC/IMG/Acess.png" alt="Acessibilidade">
    </button>
    <div id="painel" aria-label="Menu de acessibilidade">
      <button onclick="ajustarFonte(2)" aria-label="Aumentar fonte">A+</button>
      <button onclick="ajustarFonte(-2)" aria-label="Diminuir fonte">A-</button>
      <button id="btn-contraste" aria-label="Alternar alto contraste">Alto Contraste</button>
      <button id="btn-dyslexia" aria-label="Fonte legível para dislexia">Fonte Legível</button>
    </div>
  </div>

  <section id="kanban">
    <div class="coluna" id="hoje">
      <h2 class="titulo-coluna amarelo">Hoje</h2>
      <div class="cards">
        <!-- Cards do dia de hoje -->
      </div>
    </div>

    <div class="coluna" id="essa-semana">
      <h2 class="titulo-coluna azul">Essa semana</h2>
      <div class="cards">
        <!-- Cards da semana -->
      </div>
    </div>

    <div class="coluna" id="esse-mes">
      <h2 class="titulo-coluna vermelho">
        Esse mês <span class="icone"></span>
      </h2>
      <div class="cards">
        <!-- Cards do mês -->
      </div>
    </div>
  </section>
  <script src="../JS/Adiciona.js"></script>
  <script src="../JS/acessibilidade.js"></script>
</main>

</body>
</html>
