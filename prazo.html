<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiveTask - Painel</title>
  <link rel="stylesheet" href="CSS/prazo.css"/>
</head>

<header id="topo">
  <div class="menu-esquerdo">
    <button class="icone" title="Configurações">
      <img src="IMG/Configurações_icon.png" width="70px"   alt="Configurações" />
    </button>
    <button class="icone" title="Gráficos">
      <img src="IMG/Grafico_Icon.png" width="70px"  alt="Gráficos" />
    </button>
    <button class="icone" title="Relatórios">
      <img src="IMG/Relatório_Icon.png" width="90px" alt="Relatórios" />
    </button>
    <button class="icone" title="Filtros">
      <img src="IMG/Filtro_Icon.png" width="90px" alt="Filtros" />
    </button>
  </div>

   <div class="logo-central">
    <img src="IMG/logo_SVG.png"  width="150px"   alt="Logo do LiveTask" />
  </div>

  <div class="menu-direito">
    <button class="icone" title="Favoritos">
      <img src="IMG/Favoritos_Icon.png" width="90px" alt="Favoritos" />
    </button>
    <button class="icone" title="Salvos">
      <img src="IMG/Salvos_Icon.png" width="90px" alt="Salvos" />
    </button>
    <button class="icone" title="Notificações">
      <img src="IMG/Notificações_Icon.png" width="90px" alt="Notificações" />
    </button>
    <button class="icone" title="Acessibilidade">
      <img src="IMG/Acessibilidade_Icon.png" width="90px" alt="Acessibilidade" />
    </button>
  </div>

</header>


  <main>
    <section id="menu-filtros">
      <button class="filtro ativo">Entradas</button>
      <button class="filtro"><a href="prazo.html">Prazo</a></button>
      <button id="abrirPainel">+</button>

      <!-- Painel escondido -->
    <div id="adicionar" class="adicionar">
      <!-- Conteúdo será carregado aqui via JS -->
    </div>
    
    </section>

  <section id="kanban">
    <div class="coluna" id="hoje">
      <h2 class="titulo-coluna amarelo">Hoje</h2>
      <div class="cards">
        <!-- Cards do dia de hoje -->
      </div>
    </div>

    <div class="coluna" id="essa-semana">
      <h2 class="titulo-coluna azul">Essa semana</h2>
      <div class="cards">
        <!-- Cards da semana -->
      </div>
    </div>

    <div class="coluna" id="esse-mes">
      <h2 class="titulo-coluna vermelho">
        Esse mês <span class="icone"></span>
      </h2>
      <div class="cards">
        <!-- Cards do mês -->
      </div>
    </div>
  </section>
</main>

</body>
</html>
